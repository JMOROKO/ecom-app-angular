<form [formGroup]="customerForm">
  <div class="form-group">
    <label for="name">Nom</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
    <div *ngIf="customerForm.get('name')?.invalid && (customerForm.get('name')?.dirty || customerForm.get('name')?.touched)" class="alert alert-danger">
      Le nom d'utilisateur est requis et doit contenir au moins 3 caractÃ¨res.
    </div>
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" id="email" formControlName="email" class="form-control" />
    <div *ngIf="customerForm.get('email')?.invalid && (customerForm.get('email')?.dirty || customerForm.get('email')?.touched)" class="alert alert-danger">
      L'adresse e-mail est invalide.
    </div>
  </div>
  <div class="button-group mt-3">
    <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid">Enregistrer</button>
    &nbsp;
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Annuler</button>
  </div>
</form>
